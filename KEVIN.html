<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro SENA</title>
  <link rel="stylesheet" href="assiten/style.css">
</head>
<body>
  <div class="Logo">
    <img src="assiten/img/Sena png.png" alt="Logo SENA">
    <button>Registro</button>
  </div>
  <div class="main">
    <div class="home-icon">
      <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Inicio">
      INICIO
    </div>

    <div class="search-box">
      <input type="text" placeholder="¿Qué deseas buscar?">
      <img src="https://img.icons8.com/ios-filled/50/000000/search--v1.png" alt="Buscar">
    </div>

    <h1>Registro de Usuario</h1>

    <div class="form-group">
    <label>Nombre</label>
      <input type="text">
    </div>

    <div class="form-group">
      <label>Correo Electrónico</label>
      <input type="email">
    </div>

    <div class="form-group">
      <label>Contraseña</label>
      <input type="password">
    </div>

    <div class="form-group">
      <label>Rol</label>
      <select>
        <option>Aprendiz</option>
        <option>Instructor</option>
        <option>Pasante</option>
      </select>
    </div>

    <button class="register-button">Registrarse</button>
    </div>
  </div>
</body>
</html>
