<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assents/css/añadir.css">
</head>
<body>
    <header>
        <div class="menu">
            <div class="logo">
                <img src="./assents/static/img/Sena_Colombia_logo.svg.png" alt="">
            </div>
            <a href="">Gestion de Inventarios</a>
            <a href="">Registro de Materiales</a>
            <a href="">Control de Inventario</a>
        </div>
    </header>

    <div class="contenedor">
        <h2>Elemento Nuevo Para Añadir</h1>
        <h5>Por Favor Ingrese los Datos del Elemento</h5>
        <h4>Nombre Completo del Elemento</h4>
        <input type="text" placeholder="Nombre">
        <h4>Cantidad</h4>
        <input type="text" placeholder="Cantidad">
        <h4>Categoria</h4>
        <label for="Categoria"></label>
        <select name="Categoria" id="Categoria">
            <option value="">EPP</option>
            <option value="">Herramienta de Construcción</option>
            <option value="">Herramienta Manual</option>
            <option value="">Material de Fijación</option>
        </select>
        <button class="enviar">Añadir a Lista de Elementos</button>
    </div>
</body>
</html>
